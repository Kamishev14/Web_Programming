<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add new Performer to Song</title>

</head>
<body>
<header>
  <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
  <h2>Select artist:</h2>
  <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
  <form>

    <div th:each="song : ${songs}">
      <input type="radio" name="trackId" th:value="${song.trackId}"
             th:text="'Title: ' + ${song.title} + ', Genre: ' + ${song.genre} + ', Release Year: ' + ${song.releaseYear}"><br/>
    </div>
    <br/>
  </form>


</section>

</body>
</html>
