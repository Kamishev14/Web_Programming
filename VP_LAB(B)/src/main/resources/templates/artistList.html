<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>

</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers</h1>
</header>
<section>
    <h2>Select artist:</h2>
    <!-- Form for selecting an artist to add -->
    <form th:method="POST" th:action="@{/songDetails}">
        <input type="hidden" name="trackId" th:value="${trackId}">

        <!-- Iterate through the listed artists and display radio buttons -->
        <div th:each="artist : ${listedArtists}">
            <input type="radio" name="artistId" th:id="${artist.getId()}" th:value="${artist.getId()}"/>
            <label th:for="${artist.getId()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></label>
            <br/>
        </div>

        <input type="submit" value="Add artist">
    </form>
</section>
<aside>
    <table>
        <tr>

            <td><b>Track Id</b></td>

            <td th:text="${selectedSong != null ? selectedSong.id : 'No song available'}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
